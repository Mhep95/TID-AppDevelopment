  <style>
    /* CSS for Locals website */

    /* Body styling */
    body {
        font-family: 'Ubuntu', Arial, sans-serif; /* Use Ubuntu font if available, or fallback to Arial or sans-serif */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        background-color: #f2f2f2; /* Set the background color for the posts */
        margin-bottom: 50px; /* Add margin at the bottom to make space for footer */
    }

    /* Header styling */
    header {
        display: flex;
        justify-content: center; /* Center-align the content */
        align-items: center;
        padding: 10px;
        background-color: #fff; /* White background */
        border-bottom: 1px solid #ccc; /* Bottom border with light gray color */
        position: fixed; /* Fixed position at the top */
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000; /* Ensure it's on top of other elements */
        border-bottom-left-radius: 10px; /* Rounded border bottom left */
        border-bottom-right-radius: 10px; /* Rounded border bottom right */
    }

    /* Logo styling */
    .logo {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    }

    .logo img {
    width: 100px; /* Adjust logo width */
    }

    /* Notification icon styling */
    .notification-icon {
    position: relative;
    }

    .notification-icon span {
    position: absolute;
    top: -7.5px;
    right: -7.5px;
    background-color: red; /* Red background for notification count */
    color: white; /* White text color for notification count */
    border-radius: 50%; /* Circular shape */
    padding: 3px 6px;
    font-size: 12px; /* Font size for notification count */
    }

    .notification-icon img {
    width: 30px; /* Adjust notification icon width */
    }

    /* Main content styling */
    main {
    padding-top: 60px; /* Adjusted top padding to accommodate the fixed header */
    }

    /* Post styling */
    .post {
    padding: 10px;
    margin: 10px 20px; /* Adjusted margin for posts */
    position: relative; /* Relative position to position elements inside */
    }

    /* Post image styling */
    .post img {
    max-width: 100%; /* Ensure images don't exceed their container */
    max-height: 100%; /* Ensure images don't exceed their container */
    object-fit: cover; /* Maintain image aspect ratio and cover the container */
    }

    /* Flag icon styling */
    .flag-icon {
    position: relative; /* Relative position for flag icon */
    bottom: 40px; /* Adjust vertical position */
    left: 0px; /* Adjust horizontal position */
    font-size: 25px; /* Font size of flag icon */
    padding: 5px; /* Padding for flag icon */
    }

    /* Profile section styling */
    .post .profile {
    display: flex;
    align-items: center;
    margin-bottom: 5px; /* Adjust margin */
    }

    .profile img {
    width: 20px; /* Adjust profile image width */
    height: 20px; /* Adjust profile image height */
    border-radius: 50%; /* Circular profile image */
    margin-right: 5px; /* Adjust margin */
    }

    .profile .name {
    font-weight: bold; /* Bold font for profile name */
    display: flex;
    align-items: center;
    }

    .profile .flag-icon {
    margin-left: 5px; /* Adjust margin */
    font-size: 20px; /* Adjust font size */
    }

    /* Tags styling */
    .post .tags {
    display: flex;
    flex-wrap: nowrap; /* Prevent wrapping of tags */
    overflow-x: auto; /* Enable horizontal scrolling for tags */
    margin-top: -30px; /* Adjust margin for tags */
    }

    .post .tags .tag {
    padding: 5px 10px; /* Adjust padding */
    border-radius: 20px; /* Rounded corners for tags */
    margin: 0px 5px 5px 0; /* Adjust margins */
    font-size: 16px; /* Adjust font size */
    color: #000; /* Black text color */
    display: flex; /* Align text and dot */
    align-items: center;
    background-color: rgb(218, 241, 236); /* Tag color in rgb */
    white-space: nowrap; /* Prevent tag text from wrapping */
    }

    .post .tags .tag::before {
    content: 'â€¢'; /* Unicode for bullet (â€¢) */
    margin-right: 5px; /* Adjust margin */
    font-size: 20px; /* Adjust bullet size */
    }

    .post .tags .tag:nth-child(even) {
    background-color: #add8ce; /* Alternate tag color */
    color: #daf1eg; /* Alternate tag text color */
    }

    /* Footer styling */
    footer {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff; /* White background */
        padding: 10px; /* Padding for footer */
        border-top: 1px solid #ccc; /* Top border with light gray color */
        position: fixed; /* Fixed position at the bottom */
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1000; /* Ensure it's on top of other elements */
        border-top-left-radius: 10px; /* Rounded border top left */
        border-top-right-radius: 10px; /* Rounded border top right */
        margin-top: 10px; /* Add margin at the top to make space for header */
    }

    /* Footer icons styling */
    .footer-icons {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%; /* Make icons cover the width */
    }

    .footer-icons img {
    width: 30px; /* Adjust icon width */
    }

  </style>
